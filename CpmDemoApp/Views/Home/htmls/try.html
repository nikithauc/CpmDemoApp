<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Inbox</title>
</head>
<body>
    <div class="filter-container">
        <label for="userFilter">Filter by User:</label>
        <input type="text" id="userFilter" oninput="filterEmails()">
        <label for="dateFilter">Filter by Date:</label>
        <input type="date" id="dateFilter" oninput="filterEmails()">
        <label for="customFilter">Custom Filter:</label>
        <input type="text" id="customFilter" oninput="filterEmails()">
        <label for="typeFilter">Filter by Type:</label>
        <select id="typeFilter" onchange="filterEmails()">
            <option value="">All</option>
            <option value="order">Order</option>
            <option value="reviews">Reviews</option>
        </select>
    </div>
    <div id="inbox"></div>

    <script type="text/javascript">
        var emails = [
            {
                "arrivalTime": "2024-09-16T14:54:33.7633808-07:00",
                "message": {
                    "isFromReceiver": false,
                    "text": "hello",
                    "analysis": null
                },
                "analysisKeyword": "order",
                "conversationId": "123"
            },
            {
                "arrivalTime": "2024-09-14T14:54:33.8313336-07:00",
                "message": {
                    "isFromReceiver": false,
                    "text": "hello",
                    "analysis": null
                },
                "analysisKeyword": "reviews",
                "conversationId": "345"
            },
            {
                "arrivalTime": "2024-09-12T14:54:33.8547341-07:00",
                "message": {
                    "isFromReceiver": false,
                    "text": "hello there",
                    "analysis": null
                },
                "analysisKeyword": "reviews",
                "conversationId": "335"
            }
        ];

        function groupEmailsByDate(emails) {
            return emails.reduce((groups, email) => {
                const date = email.arrivalTime.split('T'); // Assuming ArrivalTime is in ISO format
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(email);
                return groups;
            }, {});
        }

        function displayEmails(emails) {
            const inbox = document.getElementById('inbox');
            inbox.innerHTML = '';
            const groupedEmails = groupEmailsByDate(emails);
            for (const date in groupedEmails) {
                const emailGroup = document.createElement('div');
                emailGroup.className = 'email-group';
                const dateHeader = document.createElement('h3');
                dateHeader.textContent = date;
                emailGroup.appendChild(dateHeader);
                groupedEmails[date].forEach(email => {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'email-item';
                    emailItem.innerHTML = `<strong>${email.message.text}</strong><br>${email.analysisKeyword}<br><em>${email.conversationId}</em>`;
                    emailGroup.appendChild(emailItem);
                });
                inbox.appendChild(emailGroup);
            }
        }

        function filterEmails() {
            const userFilter = document.getElementById('userFilter').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const customFilter = document.getElementById('customFilter').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value;
            const filteredEmails = emails.filter(email => {
                return (
                    (!userFilter || email.message.text.toLowerCase().includes(userFilter)) &&
                    (!dateFilter || email.arrivalTime.split('T') === dateFilter) &&
                    (!customFilter || email.message.text.toLowerCase().includes(customFilter) || email.analysisKeyword.toLowerCase().includes(customFilter)) &&
                    (!typeFilter || email.analysisKeyword === typeFilter)
                );
            });
            displayEmails(filteredEmails);
        }

        // Initial display
        displayEmails(emails);
    </script>
</body>
</html>
